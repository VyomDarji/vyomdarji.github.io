<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <div class="toggle">
            <p>Don't have an account? <a href="#signUp" onclick="toggleForms()">Sign Up</a></p>
        </div>
    </form>
</div>

<div class="container" id="signUp" style="display:none;">
    <!-- Sign-Up Form -->
    <h2>Sign Up</h2>
    <form id="signUpForm">
        <div class="form-group">
            <label for="signUpName">Name:</label>
            <input type="text" id="signUpName" required>
        </div>
        <div class="form-group">
            <label for="signUpEmail">Email:</label>
            <input type="email" id="signUpEmail" required>
        </div>
        <div class="form-group">
            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" required>
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
        <div class="toggle">
            <p>Already have an account? <a href="#login" onclick="toggleForms()">Login</a></p>
        </div>
    </form>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const signUpForm = document.getElementById('signUp');
        if (loginForm.parentNode.style.display === 'none') {
            loginForm.parentNode.style.display = 'block';
            signUpForm.style.display = 'none';
        } else {
            loginForm.parentNode.style.display = 'none';
            signUpForm.style.display = 'block';
        }
    }
</script>

</body>
</html>
